query Home(
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $visualEditing: Boolean = false
) {
  home(locale: $locale, fallbackLocales: $fallbackLocale) {
    ...VisualEditingFields @include(if: $visualEditing)
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    sections {
      ... on RecordInterface {
        id
        __typename
        ...VisualEditingFields @include(if: $visualEditing)
      }
      ... on HeroSectionRecord {
        ...HeroSection
      }

      ... on DividerSectionRecord {
        ...DividerSection
      }

      ... on TestimonialSectionRecord {
        ...TestimonialSection
      }

      ... on CollectionCardShowcaseSectionRecord {
        ...CollectionCardShowcase
      }
      ... on MaterialShowcaseSectionRecord {
        ...MaterialShowcase
      }
    }
  }
}
