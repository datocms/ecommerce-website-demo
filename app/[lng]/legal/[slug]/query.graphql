query LegalPage(
  $slug: String
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $visualEditing: Boolean = false
) {
  legalPage(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    ...VisualEditingFields @include(if: $visualEditing)
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    content {
      value
    }
  }
}
