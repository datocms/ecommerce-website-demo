query Products(
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $skip: IntType
  $orderBy: [ProductModelOrderBy]
  $collections: [ItemId]
  $brands: [ItemId]
  $materials: [ItemId]
  $nameSearch: String!
  $visualEditing: Boolean = false
) {
  allProducts(
    first: 12
    locale: $locale
    fallbackLocales: $fallbackLocale
    skip: $skip
    orderBy: $orderBy
    filter: {
      collections: { anyIn: $collections }
      AND: {
        brand: { in: $brands }
        AND: {
          material: { in: $materials }
          AND: { name: { matches: { pattern: $nameSearch } } }
        }
      }
    }
  ) {
    id
    ...VisualEditingFields @include(if: $visualEditing)
    slug
    sale
    salePrice
    productImages {
      alt
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    price
    name
    brand {
      name
    }
  }
  _allProductsMeta(
    filter: {
      collections: { anyIn: $collections }
      AND: { brand: { in: $brands }, AND: { material: { in: $materials } } }
    }
  ) {
    count
  }
  generalInterface(locale: $locale, fallbackLocales: $fallbackLocale) {
    ...ProductsGeneralInterface
  }
}

query InitialParams($locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  ...InitialParams
}
