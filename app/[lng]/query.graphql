query Layout(
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $visualEditing: Boolean = false
) {
  _site {
    faviconMetaTags {
      attributes
      content
      tag
    }
    globalSeo {
      fallbackSeo {
        title
        description
      }
    }
    favicon {
      url
    }
  }
  layout(locale: $locale, fallbackLocales: $fallbackLocale) {
    copyrightText
    socialMediaLinks {
      id
      name
      url
      icon {
        url
      }
    }
    footerSubtitle
    footerTitle
    footerLogo {
      alt
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    footerColumns {
      id
      label
      footerItem {
        id
        label
        slug
      }
    }
    cookieNotice {
      ...VisualEditingFields @include(if: $visualEditing)
      primaryButtonLabel
      secondaryButtonLabel
      subheader
      header
      cookieNoticeImage {
        alt
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
    }
    mainColor {
      red
      blue
      green
    }
    popup {
      ...VisualEditingFields @include(if: $visualEditing)
      title
      underText
      subtitle
      preTitle
      dismissButtonLabel
      button {
        ...VisualEditingFields @include(if: $visualEditing)
        label
        slug
      }
      popupImage {
        alt
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
    }
    logo {
      url
      alt
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    notification {
      value
    }
    menu {
      ... on DropdownMenuRecord {
        id
        label
        _modelApiKey
        column {
          label
          id
          item {
            ... on ProductRecord {
              slug
              _modelApiKey
              id
              name
            }
            ... on MaterialRecord {
              slug
              id
              _modelApiKey
              name
            }
            ... on CollectionRecord {
              slug
              id
              _modelApiKey
              name
            }
            ... on BrandRecord {
              slug
              id
              _modelApiKey
              name
            }
          }
        }
        trending {
          ... on MaterialRecord {
            id
            name
            slug
            _modelApiKey
          details {
            image {
              alt
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
          }
          ... on CollectionRecord {
            id
            name
            slug
            _modelApiKey
          details {
            image {
              alt
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
          }
          ... on BrandRecord {
            id
            name
            slug
            _modelApiKey
          details {
            image {
              alt
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
          }
        }
        newArrival {
          ... on MaterialRecord {
            id
            name
            slug
            _modelApiKey
          details {
            image {
              alt
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
          }
          ... on CollectionRecord {
            id
            name
            slug
            _modelApiKey
          details {
            image {
              alt
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
          }
          ... on BrandRecord {
            id
            name
            slug
            _modelApiKey
          details {
            image {
              alt
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
          }
        }
      }

      ... on LinkItemRecord {
        id
        label
        slug
        _modelApiKey
      }
    }
  }
  _site {
    locales
  }
  generalInterface(locale: $locale, fallbackLocales: $fallbackLocale) {
    currencySymbol
    trending
    new
    shopNow
    searchPlaceholder
    newsletter
    subscribeToOurNewsletter
    newsletterButton
    emailPlaceholder
    displayNewsletterFooter
  }
  cartProducts: allProducts(
    first: 3
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    id
    ...VisualEditingFields @include(if: $visualEditing)
    name
    price
    sale
    salePrice
    slug
    brand {
      name
    }
    productImages {
      id
      alt
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
  }
}
