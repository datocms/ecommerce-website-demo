fragment HeroSection on HeroSectionRecord {
  _modelApiKey
  id
  heroSubtitle
  heroTitle
  heroImage {
    _editingUrl @include(if: $visualEditing)
    alt
    responsiveImage {
      ...DatoImage_responsiveImage
    }
  }
  additionalImage {
    _editingUrl @include(if: $visualEditing)
    alt
    responsiveImage {
      ...DatoImage_responsiveImage
    }
  }
  socialLabel
  socials {
    id
    name
    url
    icon {
      url
    }
  }
  featuredCollections {
    id
    name
  }
}
