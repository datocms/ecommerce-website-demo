fragment MaterialShowcase on MaterialShowcaseSectionRecord {
  id
  _modelApiKey
  title
  subDescription
  description
  materials {
    id
    name
    slug
    details {
      image {
        _editingUrl @include(if: $visualEditing)
        alt
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
    }
  }
}
