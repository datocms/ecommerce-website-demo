fragment CollectionCardShowcase on CollectionCardShowcaseSectionRecord {
  id
  _modelApiKey
  title
  pretitle
  direction
  button {
    label
    slug
    id
  }
  collection {
    id
    name
    slug
    details {
      image {
        _editingUrl @include(if: $visualEditing)
        alt
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
    }
  }
  description
}
